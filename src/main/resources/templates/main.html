<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="header"></th:block>

    <title>Main</title>
    <script type="text/javascript" th:inline="javascript">
		/* <![CDATA[ */
		function formatDetatilInfo(d) {
			return 'Title : ' + d.title + '<br />' +
				'<img src=\"' + d.thumbnail + '\" /><br />' +
				'Contents : ' + d.contents + '<br />' +
				'ISBN : ' + d.isbn + '<br />' +
				'Authors : ' + d.authors + '<br />' +
				'Publisher : ' + d.publisher + '<br />' +
				'Datetime : ' + d.datetime + '<br />' +
				'Price : ' + d.price + '<br />' +
				'Sale price : ' + d.sale_price;
		}

		$(function () {
			var dt = $('#book').DataTable({
				processing: true,
				serverSide: true,
				paging: true,
				searching: {"regex": true},
				ajax: {
					url: "/api/v1/books",

					dataSrc: function (json) {
						json.iTotalDisplayRecords = json.totalElements;
						//json.iTotalDisplayRecords = json.totalElements;
						//json.iTotalRecords = json.totalPages;
						return json.content;
					}
				},
				pageLength: 10,
				bPaginate: true,
				columns: [
					{
						class: "details-control",
						orderable: false,
						defaultContent: "",
						data: "title"
					},
					{data: "isbn"},
					{data: "datetime"}
				]
			});
			var detailRows = [];
			$('#example tbody').on('click', 'tr td.details-control', function () {
				var tr = $(this).closest('tr');
				var row = dt.row(tr);
				var idx = $.inArray(tr.attr('id'), detailRows);

				if (row.child.isShown()) {
					tr.removeClass('details');
					row.child.hide();

					// Remove from the 'open' array
					detailRows.splice(idx, 1);
				} else {
					tr.addClass('details');
					row.child(formatDetatilInfo(row.data())).show();

					// Add to the 'open' array
					if (idx === -1) {
						detailRows.push(tr.attr('id'));
					}
				}
			});

			// On each draw, loop over the `detailRows` array and show any child rows
			dt.on('draw', function () {
				$.each(detailRows, function (i, id) {
					$('#' + id + ' td.details-control').trigger('click');
				});
			});

		});
		/* ]]> */
    </script>
</head>


<th:block th:include="menu"></th:block>
<hr/>
책 검색 후 책 제목을 누르면 상세 정보를 볼 수 있습니다.
<hr/>

<table id="book" class="display table table-striped table-bordered table-hover" style="width:100%">
    <thead>
    <tr>
        <th>제목</th>
        <th>isbn</th>
        <th>datetime</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <th>제목</th>
        <th>isbn</th>
        <th>datetime</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
