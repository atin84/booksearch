<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="header" />
</head>
<body>

<form name="userForm" th:action="@{/sign-up}" method="post" class="form-horizontal">

<fieldset>
    <div id="legend">
        <legend class="">Sign-up</legend>
    </div>
    <div class="control-group">
        <!-- Username -->
        <label class="control-label" for="username">Username</label>
        <div class="controls">
            <input type="text" name="username" id="username" placeholder="" class="input-xlarge">
        </div>
    </div>

    <div class="control-group">
        <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
            <input type="password" name="password" id="password" placeholder="" class="input-xlarge">
            <p class="help-block"></p>
        </div>
    </div>

    <div class="control-group">
        <!-- Button -->
        <div class="controls">
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </div>
</fieldset>

</form>

</body>
</html>
