<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="header"></th:block>
    <script type="text/javascript" th:inline="javascript">
		/* <![CDATA[ */
		$(function () {
			$('#history').DataTable({
				searching: false,
				paging: false,
				ordering: false,
				info: false,
				ajax: {
					url: "/api/v1/rankings",
					dataSrc: function (json) {
						return json.content;
					}
				},
				columns: [
					{data: "keyword"},
					{data: "count"}
				]
			});
		});
		/* ]]> */
    </script>
</head>

<th:block th:include="menu"></th:block>

<table id="history" class="display table table-striped table-bordered table-hover">
    <thead>
    <tr>
        <th>Keyword</th>
        <th>Count</th>
    </tr>
    </thead>
</table>

</body>
</html>
