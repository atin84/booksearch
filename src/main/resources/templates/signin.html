<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="header" />
</head>
<body>

<aside class="col-sm-4">
    <p>Search Web Login</p>
    <div class="card">
        <article class="card-body">
            <a href="/sign-up" class="float-right btn btn-outline-primary">Sign up</a>
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <form th:action="@{/sign-in}" method="post">
                <div class="form-group">
                    <label>Your email</label>
                    <input name="username" id="username" class="form-control" placeholder="id" type="text" th:value="${username}" />
                </div> <!-- form-group// -->
                <div class="form-group">
                    <label>Your password</label>
                    <input name="password" id="password" class="form-control" placeholder="******" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div> <!-- card.// -->
</aside>

<br>
<div th:if="${logout}" class="alert alert-info">You have been logged out successfully</div>
<div th:if="${error}" th:text="${error}" class="alert alert-danger" />

</body>
</html>
